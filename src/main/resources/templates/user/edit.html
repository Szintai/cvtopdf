<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<div th:replace="fragments/head :: head"></div>
<body>
<div th:replace="fragments/header :: header"></div>


<div class="container">
	<div class="starter-template">
		<h1>Update a specific book</h1>
	</div>

	<form action="#" th:action="@{'/profile/edit/'}" th:object="${user}" method="post">

		<div class="form-group">
			<label>Email</label>
			<input type="text" class="form-control" th:field="*{email}" id="email" placeholder="Email">

			<label>First name</label>
			<input type="text" class="form-control" th:field="*{firstName}" id="firstName" placeholder="First name">

			<label>Last name</label>
			<input type="text" class="form-control" th:field="*{lastName}" id="lastName" placeholder="Last name">

			<label>Password</label>
			<input type="password" class="form-control" th:field="*{password}" id="password" placeholder="Password" required>

			<label>Password again</label>
			<input type="password" class="form-control" id="passwordAgain" placeholder="Password again" required>

			<label>Birth place</label>
			<input type="text" class="form-control" th:field="*{birthPlace}" id="birthPlace" placeholder="Birth place">

			<label>Birth date</label>
			<input type="date" class="form-control" id="birthDate"
				   placeholder="Birth date"
				   th:field="*{birthDate}"/>


			<label>Nationality</label>
			<input type="text" class="form-control" th:field="*{nationality}" id="nationality" placeholder="Nationality">

			<label>Phone number</label>
			<input type="text" class="form-control" th:field="*{phoneNumber}" id="phoneNumber" placeholder="Phone number">

		</div>

		<button type="submit" class="btn btn-primary">Save</button>
	</form>
</div>

<div th:replace="fragments/footer :: footer"></div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
