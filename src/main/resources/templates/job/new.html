<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<div th:replace="fragments/head :: head"></div>
<body>
<div th:replace="fragments/header :: header"></div>


<div class="container">
	<div class="starter-template">
		<h1>New job</h1>
	</div>


	<form action="#" th:action="@{'/profile/jobs/new'}" th:object="${job}" method="post">

		<div class="form-group">
			<label>Name</label>
			<input type="text" class="form-control" th:field="*{name}" id="name" placeholder="Name">

			<label>Start date</label>
			<input type="date" class="form-control" id="startDate"
				   placeholder="Start date"
				   th:field="*{startDate}"/>

			<label>End date</label>
			<input type="date" class="form-control" id="endDate"
				   placeholder="End date"
				   th:field="*{endDate}"/>

			<label>Position</label>
			<input type="text" class="form-control" th:field="*{position}" id="position" placeholder="Position">

			<label>Scope of duties</label>
			<input type="text" class="form-control" th:field="*{scopeOfDuties}" id="scopeOfDuties" placeholder="Scope of duties">

		</div>

		<button type="submit" class="btn btn-primary">Save</button>
	</form>
</div>

<div th:replace="fragments/footer :: footer"></div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
