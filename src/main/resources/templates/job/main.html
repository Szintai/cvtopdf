<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<div th:replace="fragments/head :: head"></div>
<body>
<div th:replace="fragments/header :: header"></div>


<div class="container">

    <div class="starter-template">
        <h1>Jobs</h1>
    </div>

    <table class="table table-bordered table-striped">
        <thead>
        <tr>
            <td>Name</td>
            <td>Start date</td>
            <td>End date</td>
            <td>Position</td>
            <td>Scope of duties</td>
            <td>Edit/Delete</td>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${jobs.empty}">
            <td colspan="6">No jobs</td>
        </tr>
        <tr th:each="job : ${jobs}">
            <td th:text="${job.name}"></td>
            <td th:text="${job.startDate}"></td>
            <td th:text="${job.endDate}"></td>
            <td th:text="${job.position}"></td>
            <td th:text="${job.scopeOfDuties}"></td>
            <td><a th:href="@{'/profile/jobs/' + ${job.id} + '/edit'}" ><i class="fa fa-edit" style="color:#009933; text-align: center;" aria-hidden="true"></i></a>
                <a th:href="@{'/profile/jobs/' + ${job.id} + '/delete'}" ><i class="fa fa-trash" style="color:#009933; text-align: center;" aria-hidden="true"></i></a></td>

        </tr>
        </tbody>
    </table>

    <input type="button" class="btn btn-primary" onclick="window.location.href = '/profile/jobs/new';" value="New job"/>

</div>

<div th:replace="fragments/footer :: footer"></div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
