<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<div th:replace="fragments/head :: head"></div>
<body>
<div th:replace="fragments/header :: header"></div>


<div class="container">
    <div class="starter-template">
        <h1>Login</h1>
    </div>


    <form class="box" name="login" th:action="@{/login}" method="post">
        <label id="err" th:if="${param.error}">Wrong email or password</label>
        <label th:if="${param.logout}" class="alert alert-success">You have successfully logged out!</label>



        <div class="form-group">
        <input type="text" class="form-control" id="username" name="username" placeholder="Email"/>
        </div>
        <div class="form-group">
        <input type="password" class="form-control" id="password" name="password" placeholder="Password" />
        </div>
        <input type="submit" class="btn btn-primary" name="submit" value="Login" />

    </form>
</div>

<div th:replace="fragments/footer :: footer"></div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
